<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Review</title>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <h1>Edit Review</h1>
    <form th:action="@{/reviewBoard/edit/{reviewId}(reviewId=${review.reviewId})}" th:object="${review}" method="post">
        <input type="hidden" th:field="*{reviewId}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" required></textarea>
        </div>
        <div>
            <label for="book">Book:</label>
            <input type="text" id="book" th:field="*{book.bookId}" required>
        </div>
        <div>
            <label for="starRating">Rating:</label>
            <input type="number" id="starRating" th:field="*{starRating}" required min="1" max="5">
        </div>
        <button type="submit">Update Review</button>
    </form>
</div>
<div>
    <a href="/reviewBoard">Back to Review Board</a>
</div>
</body>
</html>
