<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Review</title>
    <meta charset="UTF-8">
    <style>
    /* CSS 스타일링 */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
    <script>
    function showPopup(message) {
      var popup = document.getElementById("popup");
      document.getElementById("popupMessage").innerText = message;
      popup.style.display = "block";
    }

    function goBack() {
      window.location.href = "/reviewBoard";
    }

    $(document).ready(function() {
    $("form").submit(function(e) {
      e.preventDefault();
      var formData = {
          title: $('#title').val(),
          content: $('#content').val(),
          starRating: $('#starRating').val(),
          book: {
              bookId: $('#book').val()
          }
      };
      $.ajax({
        url: window.location.pathname,
        type: 'POST',
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function(result) {
          showPopup(result);
          setTimeout(function(){ window.location.href = "/reviewBoard"; }, 3000);
        },
        error: function(xhr, status, error) {
          showPopup(xhr.responseText);
        }
      });
    });
});
</script>

</head>
<body>
<div>
    <h1>Edit Review</h1>
    <form th:action="@{/reviewBoard/edit/{reviewId}(reviewId=${review.reviewId})}" th:object="${review}" method="post">
        <input type="hidden" th:field="*{reviewId}">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" required></textarea>
        </div>
        <div>
            <label for="book">Book:</label>
            <select id="book" name="bookId">
                <option th:each="book : ${books}" th:value="${book.bookId}" th:text="${book.title}"></option>
            </select>
        </div>
        <div>
            <label for="starRating">Rating:</label>
            <input type="number" id="starRating" th:field="*{starRating}" required min="1" max="5">
        </div>
        <button type="submit">Update Review</button>
    </form>
</div>
<div>
    <a href="/reviewBoard">Back to Review Board</a>
</div>

<div id="popup">
    <p id="popupMessage">Post updated successfully!</p>
    <button onclick="goBack()">돌아가기</button>
</div>

</body>
</html>
