<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 작성</title>
    <!-- 추가적인 CSS, JavaScript 등의 링크 혹은 스크립트 -->
</head>
<body>
<div class="container">
    <h1>새 글 작성</h1>
    <form action="/board/new" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <button type="submit">작성 완료</button>
    </form>
</div>
</body>
</html>
